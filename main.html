<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }
        tr:hover td {
            background-color: #e2e2e2;
        }
        .highlight {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Player</th>
            <th>Level</th>
            <th>Score</th>
            <th>Kills</th>
            <th>Rank</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>JohnDoe</td>
            <td>45</td>
            <td>2000</td>
            <td>150</td>
            <td class="highlight">Gold</td>
        </tr>
        <tr>
            <td>JaneSmith</td>
            <td>38</td>
            <td>1700</td>
            <td>120</td>
            <td>Silver</td>
        </tr>
        <tr>
            <td>AlexBrown</td>
            <td>25</td>
            <td>1100</td>
            <td>90</td>
            <td>Bronze</td>
        </tr>
        <tr>
            <td>EmilyWhite</td>
            <td>50</td>
            <td>2500</td>
            <td>200</td>
            <td class="highlight">Platinum</td>
        </tr>
    </tbody>
</table>

</body>
</html>
